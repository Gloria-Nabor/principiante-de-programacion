<meta charset="UTF-8">

<h1>PROGRAMA - LINEAS DE ESTRELLAS </h1>

<script>

	function saltarLinea() {

		document.write("<br>");	
		
	}  

	function imprimir(frase) {

		document.write(frase);
		saltarLinea();

	}

	//for anidados

	for(var lineas = 1; lineas <= 3; lineas++) {

		for (var columnas = 1; columnas <= 10; columnas++){
		
			document.write("*");
		}

		saltarLinea();

	} 

	saltarLinea();
	saltarLinea();
		
	imprimir("FIN");

</script>
